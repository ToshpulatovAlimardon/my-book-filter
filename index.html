<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- only css -->
        <link rel="stylesheet" href="bootstrap-5.3.0/css/bootstrap.css">
        <title>My book filter</title>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <h1 class="display-4 text-center">My Book</h1>
            </div>
            <form id="book-form">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" required class="form-control" id="title"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <input type="text" required class="form-control" list="date" id="type"/>
                    <datalist id="date">
                        <option>Badiiy</option>
                        <option>Biznes</option>
                        <option>Diniy</option>
                    </datalist>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="btn-group mt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">All</button>
                <button type="button" class="btn btn-primary">Badiiy</button>
                <button type="button" class="btn btn-primary">Biznes</button>
                <button type="button" class="btn btn-primary">Diniy</button>
              </div>

              <div class="block w-50 mt-2">
                <ul class="list-group"></ul>
              </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
