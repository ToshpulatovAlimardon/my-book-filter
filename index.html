<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- only css -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>My book filter</title>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <h1 class="display-4 text-center">My Book</h1>
            </div>
            <form>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <input type="text" class="form-control" list="date"/>
                    <datalist id="date">
                        <option>Badiiy</option>
                        <option>Biznes</option>
                        <option>Diniy</option>
                    </datalist>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="btn-group mt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">All</button>
                <button type="button" class="btn btn-primary">Badiiy</button>
                <button type="button" class="btn btn-primary">Biznes</button>
                <button type="button" class="btn btn-primary">Diniy</button>
              </div>

              <div class="block w-50 mt-2">
                <ul class="list-group">
                    <li class="list-group-item">An item <span class="float-end badge bg-info">Diniy</span></li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                  </ul>
              </div>
        </div>
    </body>
</html>
