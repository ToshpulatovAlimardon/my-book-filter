<!doctype html>
<html>
    <head>
        <title>Add book</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
         rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Adding Book</h2>
            </div>
            <div class="row">
                <form action="#" id="bookForm">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="book" id="bookTitle">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <input type="text" class="form-control" name="type" id="bookType" list="data">
                        <datalist id="data">
                            <option >Badiiy</option>
                            <option >Diniy</option>
                            <option >Fantastik</option>
                            <option >Ilmiy</option>
                        </datalist>
                    </div>

                    <button class="btn btn-primary mb-3" type="submit">Submit</button>
                </form>

                <div class="btn-group mb-3">
                    <button class="btn btn-primary" type="button">All</button>
                    <button class="btn btn-primary" type="button">Badiiy</button>
                    <button class="btn btn-primary" type="button">Biznes</button>
                    <button class="btn btn-primary" type="button">Diniy</button>
                </div>

                <ul class="list-group">
                    
                </ul>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
